function range(w,x,y,z){
//w는 무기~팔찌(0~8)
//x, y는 item배열의 인덱스 (item[x][y])
//z는 +-값

//a는 item[x][y]*z(%)
var a = item[x][y]*z/100;
var rows =  document.getElementById("tbody").getElementsByTagName("tr");
var cells=rows[w].getElementsByTagName("td");

//클릭한 셀 데이터 변경
cells[y-1].firstChild.data=parseFloat(item[x][y])+a;

//합계 다시 계산
var b=0;
for(var i=0; i<rows.length; i++){
	cells=rows[i].getElementsByTagName("td");
	if(i==10){
		cells[y-1].innerText=b;
		break;
	}
	b+=parseFloat(cells[y-1].firstChild.data);
}
}
